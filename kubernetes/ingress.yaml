apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smarttech-ingress
  namespace: smarttech
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "5m"
spec:
  tls:
  - hosts:
    - api.smarttechconnect.com
    - app.smarttechconnect.com
    secretName: smarttech-tls
  rules:
  - host: api.smarttechconnect.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smarttech-backend
            port:
              number: 5000
  - host: app.smarttechconnect.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smarttech-frontend
            port:
              number: 80

