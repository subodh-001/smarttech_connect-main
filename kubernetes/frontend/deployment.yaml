apiVersion: apps/v1
kind: Deployment
metadata:
  name: smarttech-frontend
  namespace: smarttech
  labels:
    app: smarttech-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smarttech-frontend
  template:
    metadata:
      labels:
        app: smarttech-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: subodh40/smarttech-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: smarttech-config
              key: api-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always

